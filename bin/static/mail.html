<!DOCTYPE html>
<html>
    <head>
        <title>Po≈ùto</title>
        <link rel="stylesheet" href = "css/bootstrap.css" ></link>
        <link rel="stylesheet" href = "css/poshto.css" ></link>
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script type="text/javascript" >
$(document).ready(function() {
    var boxen;
    boxen = $.getJSON("/folders", function(data){
        var payload = data.data;
        if ( data.err ) {
            /* Handle error condition */
            return;
        }
        for ( i in payload ) {
            var name = payload[i];
        $("#folders").append(
            "<div class = 'folder' id = 'folder-'" + name + "' >" +
            name +
            "</div>");
        }
    });
});
        </script>
    </head>
    <body>
        <div id = 'folders' ></div>
    </body>
</html>
